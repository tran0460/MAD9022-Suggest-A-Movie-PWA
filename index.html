<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Suggest-A-Movie PWA lets your search for movies using The Movie Database API, then when clicking or tapping on a movie card, it will show you similar movies."
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body id = "home">
    <header>
        <nav class="navbar navbar-light bg-main">
            <div class="navContainer container-xxl justify-content-center">
                <a class="navbar-brand text-light" href="./index.html"><h1>Suggest A Movie PWA</h1></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="text-center mt-5 d-flex flex-column">
            <form class="d-flex align-self-center mt-5 mb-5">
                <input class="form-control input-length me-3 black-outline" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark searchBtn" type="submit" id="get-result">Search</button>
            </form>
            <div class="d-flex justify-content-center text-center flex-column">
                <h2 class="h1">History</h2>
                <ul id = "search-history">
                    
                </ul>
            </div>
            <h2 class="h1">How to use</h2>
            <p>Type in the search bar the keyword you want</p>
            <p>A list of movies matching that keyword will show up</p>
            <p>You can then look for similar movies to the ones you choose by clicking "similar movies" button</p>
            <h3 class="h2 mt-5"> Brought to you by : </h3>
            <img src='./img/tmdb-big-logo.svg' class = "tmdb-long align-self-center" alt="tmdb logo">
        </div>
    </main>
        <footer>
            <nav class="navbar navbar-light bg-main">
                <div class="container">
                    <a class="navbar-brand text-light" href="./index.html"><h3 >Suggest A Movie PWA</h3></a>
                    <img class="h-5" src="./img/tmdb-svg.svg" alt="tmdb logo" height="70">
                </div>
                </nav>
        </footer>
    <script src="/js/app.js"></script>
</body>
</html>
