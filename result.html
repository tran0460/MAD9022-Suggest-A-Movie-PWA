<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Suggest-A-Movie PWA lets your search for movies using The Movie Database API, then when clicking or tapping on a movie card, it will show you similar movies.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search Results</title>
</head>
<body id = "result">
    <header>
        <nav class="navbar navbar-light bg-main">
            <div class="navContainer container-xxl">
                <a class="navbar-brand text-light" href="./index.html"><h1>Suggest A Movie PWA</h1></a>
                <form class="d-flex col-md-4">
                    <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light searchBtn" type="submit" id="get-result">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section class="searchResults container-lg mt-3 ">
            <h2 class="text-center h1">Showing search results for: <span id = "searchQuery"></span></h2>
            <ol class="display-area  d-flex flex-row flex-wrap align-items-stretch justify-content-center g-5">
                
            </ol>
        </section>
    </main>
    <footer>
        <nav class="navbar navbar-light bg-main">
            <div class="container">
                <a class="navbar-brand text-light" href="./index.html"><h3>Suggest A Movie PWA</h3></a>
                <img class="h-5" src="./img/tmdb-svg.svg" alt="tmdb logo" height="70">
            </div>
            </nav>
    </footer>
<script src="/js/app.js"></script>
</body>
</html>
